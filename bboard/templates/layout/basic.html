{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="{% static 'bboard/style.css' %}">
    <title>Дошка Оголошень</title>
</head>
<body>
    <div class="topnav">
        <header>
            <h1>Оголошення</h1>
        </header>
        <nav>
            <a href="{% url 'index' %}">Головна</a>
            <a  class="active" href="{% url 'add' %}">Добавити</a>
            {% for rubric in rubrics %}
            <a href="{% url 'by_rubric' rubric.pk %}">{{ rubric.name }}</a>
            {% endfor %}
        </nav>

        <section>
            {% block content %}
            {% endblock %}
        </section>
    </div>

    <div class="footer">
        <div class="icons">
            <h2>Footer</h2>
            <h3>Всі права захишені 2020 р.</h3>
            <ul class="sci">
                <li><a href="#"><img src="ICONS/Facebook.png"></a></li>
                <li><a href="#"><img src="ICONS/twitter.png"></a></li>
                <li><a href="#"><img src="ICONS/instagram.jpg"></a></li>
            </ul>
        </div>
    </div>
</body>
</html>
